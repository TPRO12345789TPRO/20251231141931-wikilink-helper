<!DOCTYPE html>
<html>
<head>
  <title>Wikilink Settings</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .option {
      margin-bottom: 8px;
    }
    label {
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-left: 24px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h3>Copy Behavior</h3>
  
  <div class="option">
    <label>
      <input type="radio" name="copyMode" value="id" checked>
      Target ID Only
    </label>
    <div class="description">e.g. "20251231140239-target-page"</div>
  </div>

  <div class="option">
    <label>
      <input type="radio" name="copyMode" value="both">
      ID + Description
    </label>
    <div class="description">e.g. "20251231140239... Text"</div>
  </div>

  <div class="option">
    <label>
      <input type="radio" name="copyMode" value="text">
      Description Only
    </label>
    <div class="description">e.g. "Displayed Text"</div>
  </div>
  
  <p style="font-size: 11px; color: #999; margin-top: 15px;">
    Changes apply to newly loaded pages or after refresh.
  </p>

  <script src="popup.js"></script>
</body>
</html>
